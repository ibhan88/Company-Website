{% extends 'base.html' %}
{% block title %}Company Website{% endblock %}
{% block content %}
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active" id="slideA">
        <div class="banner-1 d-block w-100"></div>
        <!-- <img src="..." class="d-block w-100" alt="..."> -->
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide Title A</h5>
          <p>Lorem ipsum dolor sit amet</p>
        </div>
      </div>
      <div class="carousel-item" id="slideB">
        <div class="banner-2 d-block w-100"></div>
        <!-- <img src="..." class="d-block w-100" alt="..."> -->
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide Title B</h5>
          <p>Consectetur adipiscing elit</p>
        </div>
      </div>
      <div class="carousel-item" id="slideC">
        <div class="banner-3 d-block w-100"></div>
        <!-- <img src="..." class="d-block w-100" alt="..."> -->
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide Title C</h5>
          <p>Praesent commodo cursus magna</p>
        </div>        
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <script type="text/javascript">
    $('#carouselExampleControls').on('slide.bs.carousel', function(e) {
        if(e.relatedTarget.id == 'slideA'){
            $('#mainBG').css('background-color', 'blue');
        } else if(e.relatedTarget.id == 'slideB'){
            $('#mainBG').css('background-color', 'green');
        } else if(e.relatedTarget.id == 'slideC'){
            $('#mainBG').css('background-color', 'yellow');
        }
    })
  </script>
{% endblock %}
