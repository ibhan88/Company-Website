    <!-- Button trigger modal -->
    <nav class="navbar fixed-top navbar-light">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#navModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="navModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <a class="modal-title" id="ModalLabel" href="/">Logo</a>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul>
                <li><a href="/works">Our Work</a></li>
                <li><a href="/upcoming">Upcoming</a></li>
                <li><a href="/misc">Miscellaneous</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact Us</a></li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
